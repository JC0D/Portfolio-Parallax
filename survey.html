    <!-- Survey Form -->
    <form id="surveyform" class="needs-validation" novalidate>
      <h1 class="title text-center p-5">Survey Form</h1>
      <div class="container p-5 survey">
        <div class="row">
            <div class="mb-3 col-lg-6">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3 col-lg-6">
              <label for="name" class="form-label">Last Name</label>

            </div>

            </div>
            <div class="mb-3 col-lg-5">

              <input type="text" class="form-control" id="name" required>

                <option value="Canada">Canada</option>

                <option value="Greece">Greece</option>

                <option value="Brazil">Brazil</option>
                <option value="Colombia">Colombia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Finland">Finland</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="India">India</option>
                <option value="Austria">Austria</option>
                <option value="Croatia">Croatia</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Turkey">Turkey</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Barbados">Barbados</option>
                <option value="Belarus">Belarus</option>
                <option value="Belize">Belize</option>
                <option value="Benin">Benin</option>
                <option value="Cameron">Cameron</option>
                <option value="Central Africa">Central Africa</option>
                <option value="Chad">Chad</option>
                <option value="China">China</option>
                <option value="Comoros">Comoros</option>
                <option value="Congo">Congo</option>

                <option value="Cyprus">Cyprus</option>

                <option value="Estonia">Estonia</option>
                <option value="Eswatini">Eswatini</option>
                <option value="Fiji">Fiji</option>
              </select>
              <div class="invalid-feedback">Please enter your Country.</div>
            </div>
            <div>
            <div class="mb-3">
              <label class="form-label h5">• During high school , have you had any concerns about your mental health eg stress , anxiety, low mood?</label>
              <div class="question-1">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="checkbox" id="option1" value="option1" required>
                <label class="form-check-label" for="option1">Yes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="checkbox" id="option2" value="option2" required>

            </div>
            </div>
          </div>
          <div>

          </div>
          <div>

              </div>

                <input class="form-check-input" type="checkbox" name="checkbox" id="option11" value="option11" required>
                <label class="form-check-label" for="option2">Others</label>
              </div>
            </div>
            </div>
          </div>
          <div>
            <div class="mb-3">
              <label class="form-label h5" for="question-4">• If you didn't get support but wish you could have, what sort would you have liked?</label>
              <div class="question-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="checkbox" id="option12" value="option12" required>

              </div>
              <div class="form-check">

              </div>

                <input class="form-check-input" type="radio" name="checkbox" id="option15" value="option15" required>

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="checkbox" id="option16" value="option16" required>
                <label class="form-check-label" for="option16">Private individual therapy</label>
              </div>
            </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="exampleFormControlTextarea1" class="h5">• Your Message and Recommendation to the people who's experiencing mental health problems.</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
            <button type="submit" class="btn nav-link p-2">Submit</button>
        </div>
    </form>
</section>
<script>
  // Add form validation
  (function () {
  'use strict';
  window.addEventListener('load', function () {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
